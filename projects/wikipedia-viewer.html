<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Wikipedia Viewer</title>

    <link href="http://www.sntokos.com/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://www.sntokos.com/portfolio/projects/css/wikipedia-viewer.css" rel="stylesheet">
    <script src="http://www.sntokos.com/bootstrap/js/jquery-3.1.1.min.js"></script>
    <script src="http://www.sntokos.com/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://www.sntokos.com/portfolio/projects/js/wikipedia-viewer.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-96106172-1', 'auto');
      ga('send', 'pageview'); 
    </script>
  </head>
  <body>  
    <div id="wiki" class="container div-center">
      <div class="text-center">
        <label><h1 id="title">Wikipedia Viewer</h1></label>
        <form class="form-inline" onSubmit="return false;">
          <input id="liveSearch" autocomplete="off" type="text" class="form-control"  data-toggle="tooltip" data-placement="bottom" title="Type here to search">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"id="randomArticle" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Click for a random article"> Random</a>
        </form>
      </div> 
      <div id="content" class="col"></div>
      <button id="moreRes" type="button" class="btn btn-default">Show more</button>
    </div>
  </body>
</html>
